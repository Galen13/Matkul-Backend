<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Edit Data</title>
</head>
<body>
    {% extends 'layout.html' %}
    {% block body %}
    <div class='row'>
        <div class='col-5 mx-auto'>
            <h3 class="text-center mt-4">Edit Data</h3>
            <hr>
            <form method='POST' action='{{url_for("edit_data", id=datas.ID)}}'>
                <div class='form-group'>
                    <label>Nama Siswa</label>
                    <input type='text' name='nama' required class='form-control' value="{{datas.NAMA}}">
                </div>
                <div class='form-group'>
                    <label>Email</label>
                    <input type='text' name='email' required class='form-control' value="{{datas.EMAIL}}">
                </div>
                <input type='submit' value='Update' class='btn btn-primary'>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
